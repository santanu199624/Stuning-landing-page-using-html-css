<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/374acbf803.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="./assets/stunning-logo.png" alt=""></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#home" class="nav-link">About</a></li>
                    <li><a href="#home" class="nav-link">Blog</a></li>
                    <li><a href="#home" class="nav-link">Jobs</a></li>
                </ul>
            </div>
            <button class="nav-btn">Your Account</button>
        </nav>
    </header>

    <!-- FEATURE SECTION  -->

    <section class="feature-section">
        <div class="container feature-section-container">
            <div class="feature-description">
                <h2>Stunning Workplace <span><i class="fa-sharp fa-solid fa-square"></i></span></h2>
                <p>With Stunning, remote teams can organise projects, manage shifting priorities, and get work done.</p>
                <div class="buttons">
                    <button class="new-account-btn">New Account</button>
                    <img class="arrow-btn" src="./assets/arrow-up.png" alt="">
                    <img class="arrow-btn" src="./assets/arrow-down.png" alt="">
                </div>
                <!-- CARDS -->

                <div class="cards">
                    <div class="card">
                        <img class="gray-tick" src="./assets/tick-gray.png" alt="">
                        <img class="blue-tick" src="./assets/tick-blue.png" alt="">
                        <h4>Dmm design</h4>
                        <img class="dmm" src="./assets/user-pink.png" alt="">
                        <h6>20 Dec</h6>
                        <div class="dmm-box"></div>
                    </div>

                    <div class="card">
                        <img class="gray-tick" src="./assets/tick-gray.png" alt="">
                        <img class="blue-tick" src="./assets/tick-blue.png" alt="">
                        <h4>Blurr animation</h4>
                        <img src="./assets/user-orange.png" alt="">
                        <h6>22 Dec</h6>
                        <div class="blurr-box"></div>
                    </div>

                    <div class="card">
                        <img class="gray-tick" src="./assets/tick-gray.png" alt="">
                        <img class="blue-tick" src="./assets/tick-blue.png" alt="">
                        <h4>Illustration</h4>
                        <img class="Illustration" src="./assets/user-blue.png" alt="">
                        <h6>26 Dec</h6>
                        <div class="illus-box"></div>
                    </div>

                    <div class="card">
                        <img class="gray-tick" src="./assets/tick-gray.png" alt="">
                        <img class="blue-tick" src="./assets/tick-blue.png" alt="">
                        <h4>Refunds</h4>
                        <img class="refunds" src="./assets/user-red.png" alt="">
                        <h6>28 Dec</h6>
                        <div class="refunds-box"></div>
                    </div>
                </div>
            </div>
            <div class="feature-image">
                <img src="./assets/landing-section-image.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
